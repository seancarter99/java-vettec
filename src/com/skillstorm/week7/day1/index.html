<html lang="en">

        <!-- 
            The Head tag contains tags used for describing a webpage. 
            It is not displayed to the page 
        -->
        <title>Sean's Webpage</title> <!-- The title displayed on the tab in the webpage -->
        <meta charset="utf-8" /> <!-- Meta is a "self-closing" tag. It doens't need a closing tag -->

        <meta name="keywords" content="HTML, Learning, SkillStorm" /> <!-- Help your page be found in the Google Searches-->
